<template>
    <lightning-card title="Life Cycle Hooks Parent">
        <div class="slds-var-m-around_medium">
            <template if:true={isChildVisible}>
                <c-life-cycle-hooks-child></c-life-cycle-hooks-child>
                <lightning-button
                variant="brand"
                title="Remove Child"
                onclick={changeHandler}
                label="Remove Child">
                </lightning-button>
            </template>
            <template if:false={isChildVisible}>
                <lightning-button
                variant="brand"
                title="Show Child"
                onclick={changeHandler}
                label="Show Child">
                </lightning-button>
            </template>
            
        </div>
    </lightning-card>
</template>
