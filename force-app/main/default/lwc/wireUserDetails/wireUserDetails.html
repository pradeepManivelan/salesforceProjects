<template>
    <lightning-card title="User Details using a Function">
        <div class="slds-p-around_medium">
            <template if:true={userDetail}>
                <strong>{userDetail.Email.value}</strong>
                <strong>{userDetail.Name.value}</strong>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="User Details using a Property">
        <div class="slds-p-around_medium">
            <template if:true={userDetailProperty.data}>
                <strong>{userDetailProperty.data.fields.Email.value}</strong>
                <strong>{userDetailProperty.data.fields.Name.value}</strong>
            </template>
        </div>
    </lightning-card>
</template>
