<template>
    <lightning-card title="Lightning Record Edit Form">
        <div class="slds-p-around-medium">
            <lightning-record-edit-form object-api-name={objectApiName}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name={fields.accountId}></lightning-input-field>
                <lightning-input-field field-name={fields.name}></lightning-input-field>
                <lightning-input-field field-name={fields.phone}></lightning-input-field>
                <lightning-input-field field-name={fields.email}></lightning-input-field>
                <label class="slds-p-left_small">Enter the Job title</label>
                <lightning-input-field variant="label-hidden" field-name={fields.title}></lightning-input-field>
                <lightning-button class="slds-m-around_medium" onclick={clickReset} label="cancel"></lightning-button>
                <lightning-button class="slds-m-around_medium" type="submit" label="Save" variant="brand"></lightning-button>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
