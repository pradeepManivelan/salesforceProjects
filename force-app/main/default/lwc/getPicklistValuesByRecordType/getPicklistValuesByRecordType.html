<template>
    <lightning-card title="Get Picklist by Record Values">
        <div class="slds-m-aound_medium">
            <template if:true={ratingOptions}>
                <lightning-combobox
                name="Rating"
                label="Rating"
                value={selectedRating}
                placeholder="Select Rating"
                options={ratingOptions}
                onchange={handleChange} ></lightning-combobox>
                <p>Selected Rating: {selectedRating}</p>
            </template>

            <template if:true={industryOptions}>
                <lightning-combobox
                name="Industry"
                label="Industry"
                value={selectedIndustry}
                placeholder="Select Industry"
                options={industryOptions}
                onchange={handleChange} ></lightning-combobox>
                <p>Selected Industry: {selectedIndustry}</p>
            </template>

        </div>
    </lightning-card>
</template>
