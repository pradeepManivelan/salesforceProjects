<template>

    <lightning-card title="Conditional Rendering">
        <div class="slds-var-m-around_small">
            <lightning-button variant="brand" label="Brand" title="Primary action" onclick={handleClick}
                class="slds-m-left_x-small">
            </lightning-button>
            <template if:true={isVisible}>
                <div>Welcome onboard!</div>
            </template>
            <input type="text" class="slds-input" onkeyup={changeName}></input>
            <template if:true={checkName}>
                <div>Hello Salesforce!</div>
            </template>
        </div>
    </lightning-card>


</template>
