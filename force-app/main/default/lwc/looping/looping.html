<template>
    <lightning-card title="Looping">
        <div class="slds-var-m-around_small">
            <template for:each={foodList} for:item="food">
                <ul key={food} class="slds-list_dotted">
                    <li>{food}</li>
                  </ul>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="Iterator">
        <div class="slds-var-m-around_small">
            <template iterator:bikes={bikeList}>
                <ul key={bikes.value.id} class="slds-list_dotted">
                    <li>{bikes.value.name}</li>
                  </ul>
            </template>
        </div>
    </lightning-card>

</template>
