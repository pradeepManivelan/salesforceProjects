            <lightning-button label="Navigate to Object" onclick={navigateToObjectPage} variant="brand"></lightning-button>
        </div>
    </lightning-card>

        <div class="slds-p-around_medium">
            <lightning-button label="Navigate to Object with default values" onclick={navigateToObjectPageWithDefaultRecords} variant="brand"></lightning-button>
        </div>

        <div class="slds-p-around_medium">
            <lightning-button label="Navigate to list view" onclick={navigateToListView} variant="brand"></lightning-button>
        </div>

    <lightning-card title="Navigate to Files">
        <div class="slds-p-around_medium">
            <lightning-button label="Navigate to Files" onclick={navigateToFiles} variant="brand"></lightning-button>
