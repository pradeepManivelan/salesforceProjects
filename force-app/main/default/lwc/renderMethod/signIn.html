<template>
    <lightning-card>
        <form>
            <div class="slds-var-m-around_medium">
                <lightning-input type="email" label="Email Address" name="Email Address" title="Email Address"></lightning-input>
                <lightning-input type="password" label="Password" name="Password" title="Password"></lightning-input>
                <lightning-button variant="brand" title="Sign Up" label="Sign Up" onclick={changeHandler} class="slds-var-m-around_medium">
                </lightning-button>
                <lightning-button variant="success" title="Sign In" label="Sign In" onclick={changeHandler} class="slds-var-m-around_medium">
                </lightning-button>
            </div>
        </form>
    </lightning-card>
</template>
