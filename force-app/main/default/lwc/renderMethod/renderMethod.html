<template>
    <lightning-card>
        <div class="slds-var-m-around_medium">
            <h1>Please select an option</h1>
            <lightning-button
            variant="destructive"
            title="Sign Up"
            label="Sign Up"
            onclick={changeHandler}
            class="slds-var-m-around_medium">
            </lightning-button>
            <lightning-button
            variant="success"
            title="Sign In"
            label="Sign In"
            onclick={changeHandler}
            class="slds-var-m-around_medium">
            </lightning-button>
        </div>
    </lightning-card>
</template>
