<template>
    <lightning-card title="Get Record UI">
        <div class="slds-var-m-around_medium">
            <template if:true={formFields}>
                <template for:each={formFields} for:item="field">
                    <div key={field.value}>
                        <p>{field.label}</p>
                        <p>{field.value}</p>
                    </div>
                </template>
            </template>

        </div>
    </lightning-card>
</template>
