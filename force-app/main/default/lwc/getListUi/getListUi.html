<template>
    <lightning-card title="Get List UI">
        <div class="slds-p-around_medium">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Opportunity Name">Name</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Account Name">Phone</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Close Date">Email</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={contacts} for:item="contact">
                        <tr key={contact.fields.Id.value} class="slds-hint-parent">

                            <td> {contact.fields.Name.value}</td>
                            <td>{contact.fields.Phone.value}</td>
                            <td>{contact.fields.Email.value}</td>

                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <div class='slds-grid'>
            <div class="slds-p-around_medium">
                <lightning-button label="Previous" onclick={handlePrevious}></lightning-button>
            </div>
            <div class="slds-p-around_medium">
                <lightning-button label="Next" onclick={handleNext}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
