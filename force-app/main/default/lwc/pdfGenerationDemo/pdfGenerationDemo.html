<template>
    <div class="container">
        <div>
            <img src={imageURL} style="height:40px; width:150px" />
            <div>
                <div>Invoice No- {invoiceData.invoiceNo}</div>
                <div>Invoice Date - {invoiceData.invoiceCreated}</div>
                <div>Invoice Due - {invoiceData.invoiceDue}</div>
            </div>
            <div>
                <div>Company Name- {invoiceData.companyName}</div>
                <div>Address1 - {invoiceData.address1}</div>
                <div>Address2 - {invoiceData.address2}</div>
            </div>
            <div>
                <div>Client Name - {clientData.client}</div>
                <div>Username - {clientData.username}</div>
                <div>Email - {clientData.email}</div>
            </div>
            <div>
                <div>Service</div>
                <div>Amount</div>
                <template iterator:service={services}>
                    <div key={service.value.name}>
                         <div>{service.value.name}</div>
                         <div>${service.value.amount}</div>
                    </div>

                    <div key={service.value.name}>
                        <template if:true={service.last}>
                            <div>Total Amount: ${totalAmount}</div>
                        </template>
                        
                   </div>
                </template>
            </div>
        </div>
    </div>
</template>
