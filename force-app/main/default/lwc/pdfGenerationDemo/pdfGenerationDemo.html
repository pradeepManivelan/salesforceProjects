<template>
    <div class="container" style="background-color: white;
    padding: 15px;">
        <div>
            <img src={imageURL} style="height:70px; width:150px" />
            <div style="float:right; text-align:right">
                <div>Invoice No- {invoiceData.invoiceNo}</div>
                <div>Invoice Date - {invoiceData.invoiceCreated}</div>
                <div>Invoice Due - {invoiceData.invoiceDue}</div>
            </div>
            <div style="float:left">
                <div>Company Name- {invoiceData.companyName}</div>
                <div>Address1 - {invoiceData.address1}</div>
                <div>Address2 - {invoiceData.address2}</div>
            </div>
            <div style="float:right; text-align:right">
                <div>Client Name - {clientData.client}</div>
                <div>Username - {clientData.username}</div>
                <div>Email - {clientData.email}</div>
            </div>
            <div>
                <div style="background-color: azure; margin-bottom:15px">
                    <div style="display:inline-block;">Service</div>
                    <div style="display:inline-block; float:right;">Amount</div>
                </div>
                <template iterator:service={services}>
                    <div key={service.value.name}>
                        <div style="display:inline-block;">{service.value.name}</div>
                        <div style="display:inline-block; float:right;">${service.value.amount}</div>
                    </div>

                    <div key={service.value.name}>
                        <template if:true={service.last}>
                            <div style="float:right; margin-bottom: 15px;">Total Amount: ${totalAmount}</div>
                        </template>

                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
