<template>
    <lightning-card title="Apex in LWC">
        <div class="slds-p-around_medium">
            <template if:true={accounts.data}>
            
                <template for:each={accounts.data} for:item="account">
                    <div key={account.Id}>
                        <div>Name - {account.Name}</div>
                        <div>Type - {account.Type}</div>
                        <div>Industry - {account.Industry}</div>
                    </div>
                </template>
            </template>
            <template if:true={accountList}>
                <template for:each={accountList} for:item="account">
                    <div key={account.Id}>
                        <div>Name - {account.newName}</div>
                        <div>Type - {account.Type}</div>
                        <div>Industry - {account.Industry}</div>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
